version: '3.3'
services:
  odoo:
    image: odoo:15
    depends_on:
      - db
    ports:
      - "8070:8069"
      
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo

    volumes:
      - odoo-data:/var/lib/odoo
      - ../extra_addons/import_ignore_error:/mnt/extra-addons/import_ignore_error
      - ../extra_addons/web_notify:/mnt/extra-addons/web_notify
      - ../affiliation:/mnt/extra-addons/affiliation
      - ../benefit_request:/mnt/extra-addons/benefit_request
      - ../butterlog:/mnt/extra-addons/butterlog
      - ../contribution:/mnt/extra-addons/contribution            
      - ../school_position:/mnt/extra-addons/school_position
            
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db-data:/var/lib/postgresql/data
  
volumes:
    odoo-data:
    db-data: 

